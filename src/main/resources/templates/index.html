<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
    <script type="text/javascript" th:src="@{/js/utils.js}"></script>
</head>
<body>

<form action="#" th:action="@{/attributes/save}" th:object="${attributeForm}" method="post">
        <table id="myTable">
            <thead>
            <tr>
                <th> Name</th>
                <th> Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attribute, itemStat : *{attributes}">
                <td><input th:field="*{attributes[__${itemStat.index}__].name}"/></td>
                <td><input th:field="*{attributes[__${itemStat.index}__].type}"/></td>
            </tr>
            </tbody>
        </table>
        <br>
        <button type="button" onclick="addAttribute()">Add attribute</button>
        <button type="button" onclick="deleteLastRow()">Delete attribute</button>
    <hr>
    <input type="submit" id="submitButton" th:value="Save">
    <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
</form>
<hr>
<h2>Attributes</h2>
<table id="myTableList">
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attr : ${attributes}">
        <td><span th:text="${attr.name}"> Title </span></td>
        <td><span th:text="${attr.type}"> Author </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
